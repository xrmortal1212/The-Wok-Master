<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Wok Master</title>
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts - Kanit -->
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body style="background-color: #a3c2c2;" class="container-fluid">
  <div class="outer">
    <!-- SideBar -->
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
          <div class="logo">
            <img src="./Images/cover.png" alt="Logo" class="logo-img img-fluid">
            <h4>The Wok Master</h4>
          </div>
          <div class="nav-links">
            <a href="#" style="text-decoration: none;" class="link active">🍽 Menu</a>
            <a href="#" style="text-decoration: none;" class="link">🪑 Catering</a>
            <a href="#" style="text-decoration: none;" class="link">🚚 Delivery</a>
            <a href="#" style="text-decoration: none;" class="link">📊 Accounting</a>
            <a href="#" style="text-decoration: none;" class="link">⚙️ Settings</a>
          </div>
          <div class="profile-card">
            <img src="./Images/pfp.jpg" alt="Profile" class="profile-img">
            <div class="profile-name">Raman</div>
          </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-6">
          <div class="container mt-4">
            <!-- Top Search Bar with Hamburger Filter -->
            <div class="top-bar d-flex justify-content-between align-items-center">
              <div class="dropdown">
                <button class="btn btn-success dropdown-toggle" type="button" id="filterMenu" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  ☰ Filter
                </button>
                <div class="dropdown-menu" aria-labelledby="filterMenu">
                  <a class="dropdown-item" href="#">🆕 New</a>
                  <a class="dropdown-item" href="#">🔥 Popular</a>
                  <a class="dropdown-item" href="#">🏆 Best Selling</a>
                  <a class="dropdown-item" href="#">💲 High Price</a>
                  <a class="dropdown-item" href="#">🔻 Low Price</a>
                </div>
              </div>

              <input type="text" placeholder="Search Product here..." class="form-control mx-3"
                style="max-width: 400px;">
              <i class="fas fa-user fa-lg"></i>
            </div>

            <!-- Category Bar -->
            <div class="category-bar">
              <div class="cat-item active">
                <i class="fas fa-box"></i>
                <span>All (235 Items)</span>
              </div>
              <div class="cat-item">
                <i class="fas fa-mug-hot"></i>
                <span>Breakfast</span>
              </div>
              <div class="cat-item">
                <i class="fas fa-utensil-spoon"></i>
                <span>Soups</span>
              </div>
              <div class="cat-item">
                <i class="fas fa-bowl-food"></i>
                <span>Pasta</span>
              </div>
              <div class="cat-item">
                <i class="fas fa-drumstick-bite"></i>
                <span>Main Course</span>
              </div>
              <div class="cat-item">
                <i class="fas fa-hamburger"></i>
                <span>Burgers</span>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <!-- card -->
                <div style="border-radius: 20px;" class="col-md-4 bg-light p-2 m-2 food-card">
                  <div class="col-md-12">
                    <img src="/Images/demo.jpg" style="border-radius: 20px;" class="img-fluid" alt="" srcset="">
                    <div class="col-md-12">
                      <h4>Double Cheese Burger</h4>
                      <div class="row">
                        <div class="col-md-6">
                          <div style="color: green;" class="col-md-12">$17.99</div>
                        </div>
                        <div class="col-md-6  text-center">
                          <div style="color: green;" class="col-md-12">Non-Veg</div>
                        </div>
                      </div>
                      <div class="row mt-2 mb-2">
                        <div class="col-md-12">
                          <button type="button" style="width: 100%;font-weight: bold;" class="btn btn-success text-dark">Add To
                            Card</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>




        </div>
      </div>
    </div>
  </div>
  </div>
  <!-- RightSide -->
  <div class="col-md-4"></div>
  </div>
  </div>
  <!-- Lower -->
  <div class="row">
    <div class="col-md-12"></div>
  </div>
  </div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <!-- Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

</body>

</html>
